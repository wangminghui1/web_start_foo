<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
    <link rel="stylesheet" href="pay.css">
</head>

<body>
    <form method="POST">
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="M.">
                            Mister
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Ms.">
                            Miss
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="pwd" name="password" list="list">
                <datalist id='list'>
                        <option value="china">CN</option>
                        <option value="america">US</option>
                        <option value="english">UA</option>
                </datalist>
            </p>
        </section>
        <section>
            <h2 title="测试悬浮提示">Payment information</h2>
            <p>
                <label for="card">
                    <span>Card Type:</span>
                </label>
                <!-- <input type="" id="" name=""> -->
                <select  id="card" name="userCard">
                    <option value="china">CN</option>
                    <option value="america">US</option>
                    <option value="english">UA</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="number" name="cardnumber">
            </p>
            <p>
                <label for="date">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                    <!-- <em>formatted as mm/yy</em> -->
                </label>
                <input type="text" id="date" name="expiration">
            </p>
        </section>
        <section>
            <p>
                    <input type="range" name="beans" id="beans" min="0" max="500" step="10">
            </p>
            <p>
                <label>
                    <span>Reason:*</span>
                </label>
                <textarea cols="10" rows="40" wrap="hard">dsad</textarea>
            </p>
        </section>
        <div> <button type="submit">Validate the payment</button>
            <button type="reset">Validate the payment</button> </div>
    </form>
</body>

</html>
